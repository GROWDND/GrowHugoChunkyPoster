{{ define "main" }}
<main class="homepage container py-6">


    <section>
      <h1>{{ .Site.Title }}</h1>
    </section>



    {{ range .Pages }}
      <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
      </li>
      {{ end }}



    <div class="row row-cols-1 row-cols-lg-3">
        {{ range .Pages }}
            <div class="col mb-3">
                {{ .Render "card" }}
            </div>
        {{ end }}
    </div>





</main>
{{ end }}
