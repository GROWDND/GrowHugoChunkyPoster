<!-- services  Jumbotron Section -->
<section id="inner-jumbotron-section">
  <div class="site-container-992">
    <div class="row">
      <div class="col-12 ">
        <h1 class="h1-heading">Let's talk.</h1>
      </div>
    </div>
  </div>
</section>


<div class="superlight-bg py-5">
  <section>
    <div class="site-container-992">
      <div class="row">
          <div class="col-12">
            <form name="lets-talk-form" method="POST" data-netlify="true">
              <div class="row">
                  <div class="col-12 col-lg-6">
                    <p>
                      <label class="sr-only" for="First Name">First Name:</label>
                      <input type="text" name="First Name" class="contact-form-input" placeholder="First Name *" required/>
                    </p>
                  </div>

                  <div class="col-12 col-lg-6">
                    <p>
                      <label class="sr-only" for="Last Name">Last Name:</label>
                      <input type="text" name="Last Name"  class="contact-form-input"  placeholder="Last Name *" required/>
                    </p>
                  </div>

                  <div class="col-12 col-lg-6">
                    <p>
                      <label class="sr-only" for="Company">Company:</label>
                      <input type="text" name="Company"  class="contact-form-input"  placeholder="Company *" required/>
                    </p>
                  </div>

                  <div class="col-12 col-lg-6">
                    <p>
                      <label class="sr-only" for="email">Email:</label>
                      <input type="text" name="email"  class="contact-form-input"  placeholder="Email *" required/>
                    </p>
                  </div>


                  <div class="col-12 col-lg-6">
                    <p>
                      <label class="sr-only" for="Phone">Phone:</label>
                      <input type="phone" name="Phone"  class="contact-form-input"  placeholder="Phone" />
                    </p>
                  </div>

                  <div class="col-12">
                    <p>
                      <label class="sr-only" for="message">How can we help:</label>
                      <textarea type="textarea" name="message" rows="1"  class="contact-form-input"  placeholder="How can we help?"></textarea>
                    </p>
                  </div>

                  <div class="col-12 d-flex justify-content-end">
                    <p>
                      <button type="submit" class="btn-secondary">Submit</button>
                    </p>
                  </div>
                </div>
              </form>
          </div>
      </div>
    </div>
  </section>
</div>
